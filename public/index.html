<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Upload & Fetch</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <h1>Image Upload & Fetch</h1>

      <section id="upload-section">
        <h2>Upload Image</h2>
        <form id="uploadForm">
          <div class="form-group">
            <label for="name">Image Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter image name"
              required
            />
          </div>
          <div class="form-group">
            <label for="image">Select Image:</label>
            <input
              type="file"
              id="image"
              name="image"
              accept="image/*"
              required
            />
          </div>
          <button type="submit">Upload Image</button>
          <p id="uploadResult"></p>
        </form>
      </section>

      <section id="fetch-section">
        <h2>Fetch Image by Name</h2>
        <div class="form-group">
          <label for="fetchName">Image Name:</label>
          <input
            type="text"
            id="fetchName"
            placeholder="Enter image name to fetch"
          />
        </div>
        <button onclick="fetchImage()">Fetch Image</button>
        <p id="fetchResult"></p>
        <img id="fetchedImage" alt="Fetched Image" />
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
